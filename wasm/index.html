<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Thrust (Wasm)</title>
</head>
<body>
  <style>
    :root {
      color: #f0f8ff;
      background-color: #000;
      font-family: "Segoe UI", system-ui, sans-serif;
    }
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      text-align: center;
      width: 100%;
      max-width: 960px;
      padding: 2rem;
      box-sizing: border-box;
    }
    h1 {
      margin-bottom: 0.5rem;
      letter-spacing: 0.2rem;
      text-transform: uppercase;
    }
    p {
      color: #dcdcdc;
      max-width: 32rem;
      margin: 0 auto 1.5rem;
    }
    .controls {
      margin-bottom: 1rem;
      gap: 0.5rem;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    select {
      padding: 0.4rem 0.8rem;
      border-radius: 4px;
      border: 1px solid #555;
      background: #111;
      color: #fff;
      font-size: 1rem;
    }
    #canvas {
      border: 4px solid #fff;
      background: #050505;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
      width: calc(320px * var(--zoom));
      height: calc(240px * var(--zoom));
    }
  </style>
  <div class="container">
    <h1>Thrust</h1>
    <p>Classic retro shooter rebuilt for the browser. Navigate caverns, dodge limpet guns, and grab
      precious pods using intuitive SDL2 controls.</p>
    <div class="controls">
      <label for="zoomSelect">Canvas zoom</label>
      <select id="zoomSelect">
        <option value="1">1×</option>
        <option value="2">2×</option>
        <option value="3">3×</option>
        <option value="4">4×</option>
      </select>
    </div>
    <canvas id="canvas" width="320" height="240"></canvas>
  </div>
  <script>
    const params = new URLSearchParams(window.location.search);
    const defaultZoom = 2;
    let zoom = parseInt(params.get('zoom'), 10);
    if (Number.isNaN(zoom) || zoom < 1 || zoom > 4) zoom = defaultZoom;
    document.documentElement.style.setProperty('--zoom', zoom);
    const select = document.getElementById('zoomSelect');
    select.value = zoom;
    select.addEventListener('change', (event) => {
      const value = event.target.value;
      params.set('zoom', value);
      window.location.search = params.toString();
    });
    window.Module = window.Module || {};
    Object.assign(window.Module, {
      arguments: ['-z', zoom.toString()],
      canvas: (function () {
        return document.getElementById('canvas');
      })(),
      locateFile: (path) => {
        if (path.endsWith('.wasm')) return 'sdlthrust.wasm';
        return path;
      }
    });
  </script>
  <script src="sdlthrust.js"></script>
</body>
</html>
